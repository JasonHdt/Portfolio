<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="contact center">
            <div class="telephone-wrapper center">
                <div class="telephone">
                    <div class="handle"></div>
                    <div class="dialing-mechanism"></div>
                    <div class="stand"></div>
                </div>
            </div>
        <!-- Le formulaire se trouvent dans la balise de div de contenu, l'attribut placeholder représente ce que l'on est supposé voir dans la boîte. Mais pour le bouton "submit" il faut choisir " value="" " sinon ça ne fonctionne pas. -->
        <div class="form-wrapper center">
            <h3 class="form-heading">Nous contacter</h3>
            <form class="center">
                <input type="text" placeholder="Identifiant">
                <input type="email" placeholder="E-mail">
                <textarea placeholder="Votre message"></textarea>
                <input type="submit" value="Envoyer" class="form-btn">
            </form>
        </div>    
        </div>
    </div>
</body>
</html>
